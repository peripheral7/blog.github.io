
{% load avatar_tags %}

<html lang="ko">
    {% load static %}
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>

    <body>
        <nav class="py-3 py-lg-0 navbar navbar-expand-lg navbar-dark border-bottom border-white">
            <div class="container nav-container">
                <a class="navbar-brand ms-3 ms-lg-0 me-5" href="/">Here's to Better Us</a>
                <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-center px-0 py-0" id="navbarSupportedContent">
                        <ul class="navbar-nav my-auto px-0 container">
                            <li class="nav-item col-lg-3 col-12 mt-3 mt-lg-0 "><a class="nav-link nav-components px-0" href="/">Home</a></li>
                            <li class="nav-item col-lg-3 col-12"><a class="nav-link nav-components px-0" href="/about/">About</a></li>
                            <li class="nav-item col-lg-3 col-12 "><a class="nav-link nav-components px-0" aria-current="page" href="/blog/">Blog</a>

                            {% if user.is_authenticated %}
                                <li class="nav-item col-lg-0 col-0">
                                </li>
                                <li class="nav-item col-lg-3 col-12 dropdown-center my-2 my-lg-auto">
                                    <a href="#" class=" dropdown-toggle navbar-username"  role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="-10,0">

<!--                                    {% avatar user 20 20 class="rounded-circle comment-profile-picture" id="user_avatar" %}-->
                                     {% static 'blog/images/Gustav-klimt.jpg' %}

                                    {{user.username}}
                                    </a>

                                    <ul class="dropdown-menu" >
                                        <li><a href="/accounts/logout/" class="dropdown-item">Log Out</a></li>
                                    </ul>
                                </li>

                            {% else %}
                                <li class="nav-item col-md-0 col-lg-1 col-0">

                                </li>
                                <li class="nav-item col-md-2 col-12">
                                    <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#SignInModal">Log In</a>
                                </li>

                            {% endif %}
                            </li>
                        </ul>



                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="SignInModal" tabindex="-1" aria-labelledby="SignInModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="SignInModalLabel"><i class="fa-solid fa-arrow-right-to-bracket"></i>
                            Sign In</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div classmd-="col-6">
                                <a role="button" class="btn btn-outline-dark col-12 my-2 btn-sm" href="{% url "social:begin" "google-oauth2" %}"><i
                                        class="fa-brands fa-google"></i>&nbsp&nbsp Google</a>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"crossorigin="anonymous"></script>
    </body>

</html>
