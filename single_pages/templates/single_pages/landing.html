<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block head_title %}Blog{% endblock %}</title>

        <link
            rel="stylesheet"
            href="{% static 'blog/bootstrap/bootstrap.min.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'blog/css/blog-post.css' %}"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="{% static 'blog/reset.css' %}"> -->
        <!-- CSS only -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" -->
        <!-- integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->

        <script
            src="https://kit.fontawesome.com/612d1449c4.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        {% include 'blog/navbar.html' %}

    <!-- Page header with logo and tagline-->
    <header class="py-3 bg-light border-bottom mb-4">

            <div class="text-center my-4">
                <h1 class="fw-bolder mt-3">Becoming the core of ourselves; <br> Being where we are valued.</h1>
                <p class="lead mb-0"></p>
            </div>
        </div>
    </header>

    <div class="container my-4">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Oi0w1rcfF3s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>

</html>
