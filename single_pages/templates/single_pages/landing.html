<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block head_title %}Blog{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'blog/css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'blog//bootstrap/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'blog/css/blog-post.css' %}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/612d1449c4.js" crossorigin="anonymous"></script>
    </head>

    <body>
        {% include 'blog/navbar.html' %}

    <header class="bg-light landing-header">
        <div class=" text-center header-div">
            <h1 class="fw-bolder english ">Imagine where you will be, and it will be so.</h1>
            <p class="lead mb-0"></p>
        </div>
    </header>

<!--    <div class="landing-video">-->

<!--&lt;!&ndash;            <h1 class="fw-bolder landing-h1-white">&ndash;&gt;-->

<!--        </div>-->
<!--    </div>-->
    <div class="landing-bottom color-background">
        <img class="landing-bottom-background" src="" alt="">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-lg-5 ">
                    <h2 class="text-light english">
                        Recent Posts
                    </h2>
                    {% for post in recent_posts %}
                    <div class="card mt-1">
                        <div class="card-body">
                            <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">
                                <h6>
                                    {{ post.title }}
                                </h6>
                                <span class="float-end">
                                    {{ post.created_at | date }} &nbsp;
                                    <img class="mr-1 rounded-circle" src="{{ post.get_avatar_url}}" width="20px" alt="">

                                </span>
                            </a>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>


    {% include 'blog/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"crossorigin="anonymous"></script>

</body>

</html>
